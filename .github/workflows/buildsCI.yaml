name: Build_CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions: read-all

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  LRS_BUILD_CONFIG: Debug
  LRS_RUN_CONFIG: Release
  LRS_RUN_WITH_DEB_CONFIG: RelWithDebInfo
  PYTHON_PATH: C:\\hostedtoolcache\\windows\\Python\\3.8.1\\x64\\python.exe
  # GH-Actions Windows VM currently supply ~14 GB available on D drive, and ~80 GB on drive C.
  # Building LRS statically with third parties is too much for drive D so we clone to drive 'D' and build on drive 'C'
  WIN_BUILD_DIR: C:/lrs_build

jobs:
  #--------------------------------------------------------------------------------
  ubuntu:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: "3.12"
      - name: Prebuild
        shell: bash
        run: |
          cd scripts && ./api_check.sh && cd ..
          mkdir build && cd build
          export LRS_LOG_LEVEL="RELEASE";
          sudo apt-get update;
          sudo apt-get install -qq build-essential xorg-dev libgl1-mesa-dev libglu1-mesa-dev libglew-dev libglm-dev;
          sudo apt-get install -qq libusb-1.0-0-dev;
          sudo apt-get install -qq libgtk-3-dev;
          sudo apt-get install libglfw3-dev libglfw3;

      - name: Build
        shell: bash
        run: |
          cd build
          cmake .. -DBUILD_PYTHON_BINDINGS=bool:true -DFORCE_RSUSB_BACKEND=true -DCMAKE_BUILD_TYPE=release -DPYTHON_EXECUTABLE=$(which python3) -DBUILD_SHARED_LIBS=false -DBUILD_EXAMPLES=false -DBUILD_TOOLS=false -DCHECK_FOR_UPDATES=false
          cmake --build . -- -j4

      - name: Upload RS log artifact
        uses: actions/upload-artifact@v3
        with:
          name: shared object - ubuntu
          path: build/release/pyrealsense2.*
